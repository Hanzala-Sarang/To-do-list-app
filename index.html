<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <script src="https://kit.fontawesome.com/7a2e0e037e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2>To-Do List <img src="assets/icon.png" alt=""></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add you Text">
                <button id="cpy-btn"><i class="fa-solid fa-copy"></i></button>
                <button onclick = "addTask()" id="add-btn">Add</button>
            </div>
            <ul id="list-container">
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
